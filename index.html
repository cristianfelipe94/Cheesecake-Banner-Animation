<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Banner-Felipe's Cheesecake Minis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=250">
        <link rel="stylesheet" href="style.css">

        <style>
            * { margin:0;padding:0;box-sizing:border-box;}
            div {position:absolute;background-repeat:no-repeat !important;}
            #loader{width:100%;height:100%;}

            .first-cherry-position {top: 52%;}
        </style>

        <script type="text/javascript"> const clickTag=""; </script>
	</head>
    <body>
        <div id="loader"></div>
        <div class="banner bannerSize" style="display: none" id="js-cheesecake-butcket">
            <div class="background-cheesecake-scale"></div>
            <div class="product-shot-position"></div>
            <div class="blue-block-position"></div>
            <div class="yellow-cta-opacity"></div>

            <div class="blue-cta-opacity"></div>
            <div class="first-text-opacity "></div>
            <div class="second-text-opacity"></div>
            <div class="third-text-magicappear"></div>

            <div class="first-hit-magicappear"></div>
            <div class="first-arrow-magicappear"></div>

            <div class="second-hit-magicappear"></div>
            <div class="second-arrow-magicappear"></div>
            <div id="btnExit" class="bannerSize"></div>
        </div>
        <script src="TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            const _btnExit = document.getElementById('btnExit');
            _btnExit.addEventListener('click', clickTagHandler)
            function clickTagHandler(){ window.open(window.clickTag);}
        </script>
	</body>
</html>
